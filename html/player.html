<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lobby Boxer Music Player</title>
        <link rel="stylesheet" href="../css/player.css" charset="utf-8">
    </head>
    <body>
        <div class="song-info">
            <h1 id="song-title">Song Title Goes In This Space </h1>
        </div>

        <div class="song-nav">
            <div class="playback-controls">
                <button type="button" id="nav-back"><img src="../img/back-icon.png" /></button>
                <button type="button" id="nav-play"><img src="../img/play-icon.png" /></button>
                <button type="button" id="nav-next"><img src="../img/next-icon.png"/></button>
            </div>
        </div>

        <div class="song-selector">
            <div class = "albums">
                <div class="lb-album-cover ">
                    <img class="album-cover-image" src="../img/album.jpeg"/>
                    <span>New Album Title</span>
                </div>

                <div class="lb-album-cover ">
                    <img class="album-cover-image" src="../img/LobbyBoxercover.jpg"/>
                    <span>Lobby Boxer</span>
                </div>


                <div class="lb-album-cover ">
                    <img class="album-cover-image" src="../img/TeddyCover.jpg"/>
                    <span>Teddy</span>
                </div>
            </div>
        </div>

        <script src="../js/album.js" charset="utf-8"></script>
        <script src="../js/audio.js" charset="utf-8"></script>

    </body>
</html>
